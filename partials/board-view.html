<div class="container">
	<div>"Boards"</div>
	<input type="" placeholder="Search..." ng-model="searchText">
	<div ng-repeat="board in boards | filter:searchText">
		<div ng-click="viewPins()">
			<div>{{board.title}}</div>
			<button type="" ng-click="delete(board.uniqueId)">X</button>
		</div>
	</div>
	<div>
		<!-- links to new-board-view.html -->
		<a ng-href="#/newBoard"><button>New Board</button></a>
	</div>
</div>
